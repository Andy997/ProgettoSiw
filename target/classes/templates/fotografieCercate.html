<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<!-- Image and text -->
		<nav class="navbar navbar-light" style="background-color: #090e29;">
			<a class="navbar-brand" href="homePage.html" style="color: white;"> <img
				src="/s_logo.png" width="30" height="30"
				class="d-inline-block align-top" alt=""> Silph
			</a>
			<form class="form-inline" th:action="@{/search}" method="POST"
				th:object="${ricerca}">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search" th:field="*{ricerca}">
				<button class="btn btn-outline-primary" type="submit">Search</button>
			</form>
		</nav>


	</header>

	<!--  Lista fotografie -->
	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row">
				<div class="col-md-4" th:each="fotografia:${fotoCercate}"
					style="width: 100%; height: 225;">
					<div class="card mb-4 shadow-sm">
						<img th:src="${fotografia.url}" class="d-block w-75" alt="..."
							style="display: block; margin-left: auto; margin-right: auto;">
						<div class="card-body">
							<p class="card-text" th:text="${fotografia.nome}"></p>
							<p class="card-text"
								th:text="'Costo: '+  ${fotografia.prezzo} + 'â‚¬'"></p>
							<div class="d-flex justify-content-between align-items-center">
								<button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
								<small class="text-muted"
									th:text="${fotografia.album.dataCaricamento}"></small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>


</html>
