<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<body>
	<div  th:object="${album}">
		<h4>Album:</h4>
		<div>
		Nome:<span th:text="*{nome}">qui-va-nome</span>
		</div>
		<div>
		Nome fotografo:<span th:text="*{fotografo.nome}">qui-va-nome</span>
		</div>
		<div>
		Cognome fotografo:<span th:text="*{fotografo.cognome}">qui-va-cognome</span>
		</div>
		<div class="col-md-4" th:each="fotografia:*{fotografie}"
						style="width: 100%; height: 225;">
						<div class="card mb-4 shadow-sm">
							<img th:src="${fotografia.url}" class="d-block w-75 myImage"
								alt="..."
								style="display: block; margin-left: auto; margin-right: auto;">
							<div class="card-body">
								<p class="card-text" th:text="${fotografia.nome}"></p>
								<p class="card-text"
									th:text="'Costo: '+  ${fotografia.prezzo} + '€'"></p>
								<div class="d-flex justify-content-between align-items-center">
									<small class="text-muted"
										th:text="${fotografia.album.dataCaricamento}"></small>
								</div>
							</div>
						</div>
					</div>
					<a class="btn btn-primary" th:href="@{/login}" role="button">Login page</a>
	</div>
</body>
</html>
