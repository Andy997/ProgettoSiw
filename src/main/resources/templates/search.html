<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<!-- Cercare fotografo -->
	<form th:action="@{/searchFotografo}" method="GET"
		th:object="${fotografo}">
		<p class="font-weight-bold">Cerca fotografo:</p>
		<div class="form-group">
			<label>Nome</label> <input type="text" class="form-control"
				placeholder="Inserisci nome" th:field="*{nome}">
			<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
				style="color: red;"></p>
		</div>
		<div class="form-group">
			<label>Cognome</label> <input type="text" class="form-control"
				placeholder="Inserisci cognome" th:field="*{cognome}">
			<p th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"
				style="color: red;"></p>
		</div>
		<button type="submit" class="btn btn-primary">Cerca</button>
	</form>
	<!-- Cercare album -->
	<form th:action="@{/searchAlbum}" method="POST" th:object="${album}">
		<p class="font-weight-bold">Cerca album:</p>
		<div class="form-group">
			<label>Nome</label> <input type="text" class="form-control"
				placeholder="Inserisci nome" th:field="*{nome}">
				<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
				style="color: red;"></p>
		</div>
		<button type="submit" class="btn btn-primary">Cerca</button>
	</form>
	<!-- Cercare fotografia -->
	<form th:action="@{/searchFotografia}" method="POST"
		th:object="${fotografia}">
		<p class="font-weight-bold">Cerca fotografia:</p>
		<div class="form-group">
			<label>Nome</label> <input type="text" class="form-control"
				placeholder="Inserisci nome" th:field="*{nome}"><p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
				style="color: red;"></p>
		</div>
		<button type="submit" class="btn btn-primary">Cerca</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>


</html>
