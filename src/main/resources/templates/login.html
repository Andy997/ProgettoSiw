					<h5 class="card-title">Ricerca</h5>
					<p class="card-text">Cerca fotografie, albums o fotografi</p>

			</div>
			<div class="card"><a href="/forms">
				<img src="/formsIcon.jpg" class="card-img-top" alt="..."></a>
